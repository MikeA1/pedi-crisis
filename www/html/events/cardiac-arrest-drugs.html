<div class="event-nav">
    <div class="button-group">
        <div class="button-container">
            <button data-uri="/html/events/cardiac-arrest-dx.html" data-title="Cardiac Arrest" class="bg-dx">Dx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/events/cardiac-arrest-ddx.html" data-title="Cardiac Arrest" class="bg-ddx">DDx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/events/cardiac-arrest-tx.html" data-title="Cardiac Arrest" class="bg-tx">Tx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/events/cardiac-arrest-drugs.html" data-title="Cardiac Arrest" class="bg-drugs emphasis">Drugs</button>
        </div>
    </div>
    <div class="bg-drugs event-title">Drug / Dosage Summary</div>
</div>
<div class="page">
    <ul class="drugs">
        <li><span>Epinephrine</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-1"></span> MICROgrams IV q 3-5 min</div>
                    <div class="dose-definition"><span>10 MICROgrams/kg IV q 3-5 min, MAX 1 mg</span></div>
                </li>
            </ul>
        </li>

        <li><span>Lidocaine</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-2"></span> mg <span class="per-kg-weight"> IV/IO</span></div>
                    <div class="dose-definition"><span>1 mg/kg IV/IO MAX 100 mg</span></div>
                </li>
            </ul>
        </li>

        <li><span>Amiodarone</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-3"></span> mg IV/IO</div>
                    <div class="dose-definition"><span>5 mg/kg IV/IO MAX 300 mg</span></div>
                </li>
            </ul>
        </li>

    </ul>
</div>

<script>
    if (app.weight > 0) {
        // We'll fill in the weight ranges here.

        // 10 MICROgrams/kg, MAX 1 mg
        const calculatedRange1 = app.printNumber(Math.min(app.weight * 10, 1000), 0, 2);
        document.getElementById("weight-range-1").textContent = calculatedRange1;

        // 1 mg/kg, MAX 100 mg
        const calculatedRange2 = app.printNumber(Math.min(app.weight, 100), 0, 2);
        document.getElementById("weight-range-2").textContent = calculatedRange2;

        // 5 mg/kg, MAX 300 mg
        const calculatedRange3 = app.printNumber(Math.min(app.weight * 5, 300), 0, 2);
        document.getElementById("weight-range-3").textContent = calculatedRange3;
    }
</script>
