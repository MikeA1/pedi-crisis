<div class="event-nav">
    <div class="button-group">
        <div class="button-container">
            <button data-uri="/html/events/loss-of-evoked-potentials-dx.html" data-title="Loss of Evoked Potentials" class="bg-dx">Dx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/events/loss-of-evoked-potentials-ddx.html" data-title="Loss of Evoked Potentials" class="bg-ddx">DDx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/events/loss-of-evoked-potentials-tx.html" data-title="Loss of Evoked Potentials" class="bg-tx">Tx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/events/loss-of-evoked-potentials-drugs.html" data-title="Loss of Evoked Potentials" class="bg-drugs emphasis">Drugs</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/events/loss-of-evoked-potentials-crisis.html" data-title="Loss of Evoked Potentials" class="bg-crisis">Crisis</button>
        </div>
    </div>
    <div class="bg-drugs event-title">Drug / Dosage Summary</div>
</div>
<div class="page">
    <ul class="drugs">
        
        <li><span>Ephedrine</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-1"></span> mg IV</div>
                    <div class="dose-definition"><span>0.1 mg/kg IV, MAX 10 mg</span></div>
                </li>
            </ul>
        </li>

        <li><span>Phenylephrine</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-2"></span> MICROgrams IV</div>
                    <div class="dose-definition"><span>0.3-1 MICROgrams/kg IV, MAX 100 MICROgrams</span></div>
                </li>
            </ul>
        </li>

        <li><span>Methylprednisolone</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-3"></span> mg IV over one hour</div>
                    <div class="dose-definition"><span>30 mg/kg IV over one hour</span></div>
                </li>
                <li>Then infusion 5.4 mg/kg/hour IV for 23 hours</li>
            </ul>
        </li>

    </ul>
</div>
<script>
    if (app.weight) {
        const get = (id) => document.getElementById(id);

        // 0.1 mg/kg, MAX 10 mg/dose
        get("weight-range-1").textContent = app.printNumber(Math.min(app.weight * 0.1, 10), 0, 2);

        // 0.3-1 MICROgrams/kg, MAX 100 MICROgrams/dose
        const weight2a = app.printNumber(Math.min(app.weight * 0.3, 100), 0, 2);
        const weight2b = app.printNumber(Math.min(app.weight, 100), 0, 2);
        get("weight-range-2").textContent = weight2a === weight2b ? weight2a : weight2a + "-" + weight2b;
        
        // 30 mg/kg
        get("weight-range-3").textContent = app.printNumber(app.weight * 30, 0, 2);
    }
</script>
