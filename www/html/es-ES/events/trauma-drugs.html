<div class="event-nav">
    <div class="button-group">
        <div class="button-container">
            <button data-uri="/html/{lang}/events/trauma-dx.html" data-title="Trauma" class="bg-dx">Dx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/{lang}/events/trauma-tx.html" data-title="Trauma" class="bg-tx">Tx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/{lang}/events/trauma-drugs.html" data-title="Trauma" class="bg-drugs emphasis">Drugs</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/{lang}/events/trauma-crisis.html" data-title="Trauma" class="bg-crisis">Crisis</button>
        </div>
    </div>
    <div class="bg-drugs event-title">Resumen de medicamentos/dosis</div>
</div>
<div class="page">
    <ul class="drugs">
        <li><span>LR or NS</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-1"></span> mL, repeat&nbsp;x&nbsp;2</div>
                    <div class="dose-definition"><span>20 mL/kg, repeat x 2</span></div>
                </li>
            </ul>
        </li>
        <li><span>RBCs</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-2"></span> mL</div>
                    <div class="dose-definition"><span>10 mL/kg</span></div>
                </li>
            </ul>
        </li>
        <li><span>Whole blood</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-3"></span> mL</div>
                    <div class="dose-definition"><span>20 mL/kg</span></div>
                </li>
            </ul>
        </li>
    </ul>
</div>
<script>
    if (app.weight) {
        const get = (id) => document.getElementById(id);

        // 20 mL/kg
        get("weight-range-1").textContent = app.printNumber(app.weight * 20, 0, 2);

        // 10 mL/kg
        get("weight-range-2").textContent = app.printNumber(app.weight * 10, 0, 2);

        // 20 mL/kg
        get("weight-range-3").textContent = app.printNumber(app.weight * 20, 0, 2);
    }
</script>
