<div class="event-nav">
    <div class="button-group">
        <div class="button-container">
            <button data-uri="/html/{lang}/events/massive-hemorrhage-dx.html" data-title="Massive Hemorrhage" class="bg-dx">Dx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/{lang}/events/massive-hemorrhage-tx.html" data-title="Massive Hemorrhage" class="bg-tx">Tx</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/{lang}/events/massive-hemorrhage-drugs.html" data-title="Massive Hemorrhage" class="bg-drugs emphasis">Drugs</button>
        </div>
        <div class="button-container">
            <button data-uri="/html/{lang}/events/massive-hemorrhage-crisis.html" data-title="Massive Hemorrhage" class="bg-crisis">Crisis</button>
        </div>
    </div>
    <div class="bg-drugs event-title">Drug / Dosage Summary</div>
</div>
<div class="page">
    <ul class="drugs">

        <li><span>Calcium gluconate</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-1"></span> mg IV</div>
                    <div class="dose-definition"><span>60 mg/kg IV</span></div>
                </li>
            </ul>
        </li>

        <li><span>Calcium chloride</span>
            <ul>
                <li>
                    <div class="dose-calculation"><span id="weight-range-2"></span> mg IV</div>
                    <div class="dose-definition"><span>20 mg/kg IV</span></div>
                </li>
            </ul>
        </li>

        <li><span>TXA</span>
            <ul>
                <li>
                    <div class="dose-calculation">Bolus <span id="weight-range-3"></span> mg IV</div>
                    <div class="dose-definition"><span>10-30 mg/kg IV bolus</span></div>
                    then 5-10 mg/kg/h IV infusion
                </li>
            </ul>
        </li>

    </ul>
</div>
<script>
    if (app.weight) {
        const get = (id) => document.getElementById(id);

        // 60 mg/kg
        get("weight-range-1").textContent = app.printNumber(app.weight * 60, 0, 2);

        // 20 mg/kg IV
        get("weight-range-2").textContent = app.printNumber(app.weight * 20, 0, 2);

        // 10-30 mg/kg
        const calculatedRange1a = app.printNumber(app.weight * 10, 0, 2);
        const calculatedRange1b = app.printNumber(app.weight * 30, 0, 2);
        document.getElementById("weight-range-3").textContent = calculatedRange1a + "-" + calculatedRange1b;
    }
</script>
